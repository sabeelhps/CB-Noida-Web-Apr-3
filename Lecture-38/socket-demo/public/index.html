<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/socket.io/socket.io.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section id="login-section" class="mx-auto mt-5 border p-3" style="width: 360px;">
        <h1>Login</h1>
        <input type="text" id="login-inp" class="form-control">
        <button id="login-btn" class="btn btn-sm btn-success mt-3">Login</button>
    </section>

    <section id="chat-section" class="mx-auto mt-5 border p-3" style="width: 360px;">
        <h1>Chat App</h1>
        <p id="typing-panel"></p>
        <ul class="list-group" id="chat-list">
        </ul>
        <textarea class="form-control" type="text" id="chat-inp" rows="3"></textarea>
        <button class="btn btn-sm btn-dark mt-2" id="send-btn">send</button>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
